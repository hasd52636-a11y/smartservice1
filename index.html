
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI虚拟客服 - 商家后台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <style>
        :root {
            --glass-bg: rgba(243, 244, 246, 0.8);
            --glass-border: rgba(229, 231, 235, 0.8);
            --purple-primary: #7c3aed;
            --gold-accent: #f59e0b;
            --gold-glow: rgba(245, 158, 11, 0.3);
            --purple-glow: rgba(124, 58, 237, 0.4);
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }
        /* Liquid Animated Background */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #f8fafc 100%);
            overflow: hidden;
        }
        .blob {
            position: absolute;
            width: 800px; height: 800px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.6;
            animation: move 35s infinite alternate ease-in-out;
        }
        .blob-gold {
            width: 600px; height: 600px;
            bottom: -100px; right: -100px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            animation-duration: 40s;
            opacity: 0.5;
        }
        @keyframes move {
            0% { transform: translate(-10%, -10%) rotate(0deg) scale(1); }
            50% { transform: translate(15%, 10%) rotate(90deg) scale(1.1); }
            100% { transform: translate(-5%, 15%) rotate(180deg) scale(1); }
        }

        /* Glass Components */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .glass-card:hover {
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .gold-border-glow {
            border: 1px solid rgba(245, 158, 11, 0.6);
            box-shadow: 0 0 20px var(--gold-glow);
        }
        .purple-gradient-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            box-shadow: 0 8px 25px var(--purple-glow);
            color: white;
            transition: all 0.3s ease;
        }
        .purple-gradient-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px var(--purple-glow);
        }
        .gold-gradient-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            box-shadow: 0 8px 25px var(--gold-glow);
            color: #0f172a;
            transition: all 0.3s ease;
        }
        .gold-gradient-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px var(--gold-glow);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--purple-primary), var(--gold-accent)); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="liquid-bg">
        <div class="blob"></div>
        <div class="blob blob-gold"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
